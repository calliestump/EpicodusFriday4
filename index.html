<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title></title>
</head>
<body>
  <form id ="parlor">
    <h1>Callie's Pizza Parlor</h1><hr>
    <div class="container">
      <div name="contact" class="userName">
        <label for="name">Order Name: </label><br>
        <input type="text" class="userName1">
        <br>
        <br>
        <label for="number">Phone Number: </label><br>
        <input type="text" class="userNumber">
      </div>
      <hr>
      <div name="topping" class="toppings">
        <h3>Toppings</h3><br>
        <div id="toppingList">
          <label class="custom-checkbox">Cheese ($1.00)</label>
          <input name="cheese" type="checkbox" class="toppings" value="1.00"><br>
          <label class="custom-checkbox">Doubled Cheese ($2.00)</label>
          <input name="doubledCheese" type="checkbox" class="toppings" value="2.00"><br>
          <label class="custom-checkbox">Pineapple ($1.00)</label>
          <input name="pineapple" type="checkbox" class="toppings" value="1.00"><br>
          <label class="custom-checkbox">Pepperoni ($1.00)</label>
          <input name="pepperoni" type="checkbox" class="toppings" value="1.00"><br>
          <label class="custom-checkbox">Bacon ($1.00)</label>
          <input name="bacon" type="checkbox" class="toppings" value="1.00"><br>
          <label class="custom-checkbox">Sausage ($1.00)</label>
          <input  name="sausage" type="checkbox" class="toppings" value="1.00"><br>
          <label class="custom-checkbox">Ham ($1.00)</label>
          <input  name="ham" type="checkbox" class="toppings" value="1.00"><br>
        <div>
        
      </div>  
      <hr>
      <div name="size" class="size">
        <h3>Pizza Size</h3><br>
        
        <div id="form-group">
          <label for="pizzaSize">Choose Size</label>
          <select class="form-control" id="pizzaSize">
            <option value="4.00">Small: ($4.00)</option>
            <option value="6.00">Medium: ($6.00)</option>
            <option value="9.00">Large: ($9.00)</option>
            <option value="11.00">X-Large: ($11.00)</option>
          </select>
        </div>
       <br>
      </div>
      <div name="reciept" class="reciept">
        <div class="reciept1">
        
          <h3>Customer Reciept</h3><hr>
          <p>Name: <span id="name"></span></p>
          <p>Number: <span id="number"></span></p>
          <p>Toppings: <span id="finalToppings"></span></p>
          <p>Size: <span id="finalSize"></span></p>
          <p2><strong>Bill Total: </strong><span id="finalTotal"></span></p2>
         
        </div>
      </div>
      <br>
      <button class="btn btn-secondary" id="submitButton">Submit</button>
    </div>   
  </form>
</body>
</html>
