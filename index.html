<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Callie's Pizza Parlor</h1><hr>
    <img src="img/pizza.jpg" alt="Restaurant">
    <div name="contact" class="jumbotron jumbotron-name">
      <label for="name">Order Name: </label><hr>
      <input type="text" class="userName">
      <br>
      <br>
      <label for="number">Order Number: </label><hr>
      <input type="text" class="userNumber">
    </div>

    <form id="parlor">
      <div class="row">
        <div name="topping" class="jumbotron jumbotron-topping">
          <h3>Toppings</h3><hr>
          <section class="col-md-6">
            <div class="toppingList">
              <label for="cheese">Cheese ($1.00)</label>
              <input type="checkbox" name="toppingOption" value="cheese">
              <label for="cheese">Bacon ($1.00)</label>
              <input type="checkbox" name="toppingOption" value="bacon">
              <label for="cheese">Sausage ($1.00)</label>
              <input type="checkbox" name="toppingOption" value="sausage">
            <div>
          </section>
        </div>  

        <div name="size" class="jumbotron jumbotron-size">
          <h3>Pizza Size</h3><hr>
          <section class="col-md-6">
            <div class="sizeList">
              <label for="small">Small: ($4.00)</label>
              <input type="checkbox" name="pizzaSize" value="small">
              <label for="medium">Medium: ($6.00)</label>
              <input type="checkbox" name="pizzaSize" value="medium">
              <label for="large">Large: ($9.00)</label>
              <input type="checkbox" name="pizzaSize" value="large">
            </div>
          </section>
        </div>
      </div>  
      <div name="reciept" class="jumbotron jumbotron-reciept">
        <div class="reciept">
          <section class="col-md-6">
            <h3>Customer Reciept</h3>
            <p>Name: <span class="name"></span></p>
            <p>Number: <span class="number"></span></p>
            <p>Toppings: <span class="finalToppings"></span></p>
            <p>Size: <span class="finalSize"></span></p>
          </section>
        </div>
      </div>

      
      <button class="btn btn-secondary" id="submitButton">Submit</button></button>
    </form>
  </div>
</body>
</html>
