<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Callies Pizza Parlor</h1>
    <img>
    <form id="parlor">
      <div class="row">
        <div class="topping">
          <h3>Toppings</h3>
          <section class="col-md-6">
            <ul class="toppingList">
            </ul>
            <button class="addTopBtn btn-success">Add Toppings</button>
          </section>
        </div>  
        <div class="reciept">
          <section class="col-md-6">
            <h3>Reciept</h3>
            <p>Toppings:</p>
            <p>Size:</p>
          </section>
        </div>

        <div class="size">
          <h3>Pizza Size</h3>
          <section class="col-md-6">
            <p class="sizeOutput"></p>
            <button class="addSizeBtn btn-success">Add Size</button>
          </section>
        </div>
      </div>
      <button class="btn btn-secondary" id="submitButton">Submit</button></button>
    </form>
  </div>
</body>
</html>
