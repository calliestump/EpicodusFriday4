<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title></title>
</head>
<body>
  <form id ="parlor">
    <h1>Callie's Pizza Parlor</h1><hr>
    <!img src="img/pizza.jpg" alt="Restaurant">
    
    <div class="container">
      <div name="contact" class="userName">
        <label for="name">Order Name: </label><hr>
        <input type="text" class="userName1">
        <br>
        <br>
        <label for="number">Phone Number: </label><hr>
        <input type="text" class="userNumber">
      </div>
  
      <div name="topping" class="toppings">
        <h3>Toppings</h3><hr>
        <section class="col-md-6">
          <div class="toppingList">
            <label for="cheese">Cheese ($1.00)</label>
            <input type="checkbox" name="toppingOption" value="cheese"><br>
            <label for="cheese">Bacon ($1.00)</label>
            <input type="checkbox" name="toppingOption" value="bacon"><br>
            <label for="cheese">Sausage ($1.00)</label>
            <input type="checkbox" name="toppingOption" value="sausage"><br>
          <div>
        </section>
      </div>  

      <div name="size" class="size">
        <h3>Pizza Size</h3><hr>
        <section class="col-md-6">
          <div class="sizeList">
            <label for="small">Small: ($4.00)</label>
            <input type="checkbox" name="pizzaSize" value="small"><br>
            <label for="medium">Medium: ($6.00)</label>
            <input type="checkbox" name="pizzaSize" value="medium"><br>
            <label for="large">Large: ($9.00)</label>
            <input type="checkbox" name="pizzaSize" value="large"><br>
          </div>
        </section>
      </div>
      <div name="reciept" class="reciept">
        <div class="reciept1">
          <section class="col-md-6">
            <h3>Customer Reciept</h3><hr>
            <p>Name: <span class="name"></span></p>
            <p>Number: <span class="number"></span></p>
            <p>Toppings: <span class="finalToppings"></span></p>
            <p>Size: <span class="finalSize"></span></p>
            <p><strong>Bill Total: </strong><span class="finalTotal"></span></p>
          </section>
        </div>
      </div>
    </div>   
    <button class="btn btn-secondary" id="submitButton">Submit</button>
  </form>
</body>
</html>
